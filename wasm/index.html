<!doctype html>

<html>

  <head>
    <meta charset="utf-8">
    <title>WASM instantiateStreaming() test</title>
  </head>

  <body>


    <script>
fetch('hello_world.wasm')
.then(response => response.arrayBuffer())
.then(bytes => WebAssembly.instantiate(bytes, {}))
.then(results => {
    alert(results.instance.exports.add_one(41));
})
    </script>
  </body>

</html>
